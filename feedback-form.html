<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="head">My feedback form</h1>
    <form action="" class="desg">
        <ul >
            <li><label for="name">Name</label> <input type="text" id="name" placeholder="enter your name" ></li>
            <li><label for="name">Email</label> <input type="email" id="email" placeholder="enter your email"></li>
            <li><label for="name">password</label> <input type="password" id="password"placeholder="enter your password" ></li>
    
    
        </ul>

        <ul><li>
            please check all the emotions that apply to you :<ul> <li><label for="angry">angry <input type="checkbox" name="angry" id="angry" checked></label></li>
            <li><label for="sad">sad <input type="checkbox" name="sad" id="sad"></label></li>
            <li><label for="happy">happy<input type="checkbox" name="happy" id="hapy"></label></li>
            <li><label for="ambivalent">ambivalent <input type="checkbox" name="ambivalent" id="ambivalent"></label></li>
            


        </li></ul></ul>

        <ul><li>
            how to satisfied were you with our services?:<ul> <li><label for="verysatisfied">very satisfied
             <input type="radio" name="verysatisfied-satisfied-dissatisfied-verydissatisfied" id="verysatisfied" checked></label></li>
            <li><label for="satisfied">satisfied <input type="radio" name="verysatisfied-satisfied-dissatisfied-verydissatisfied" id="satisfied"></label></li>
            <li><label for="dissatisfied">dissatisfied <input type="radio" name="verysatisfied-satisfied-dissatisfied-verydissatisfied" id="dissatisfied"></label></li>
            <li><label for="verydissatisfied">very dissatisfied <input type="radio" name="verysatisfied-satisfied-dissatisfied-verydissatisfied" id="verydissatisfied"></label></li>

        </li></ul></ul>

        <ul><li>further comments: <textarea name="coments" id="coments" cols="30" rows="5"></textarea></li>
        <li>Bio Photo <input type="text" id="text"><input type="file" name="myfile"id="myfile" class="file" ></li>
        <li>location visited: <select name="selection" id="selection" >
            <option value="mogadisho">mogadisho</option>
            <option value="hargaysa">hargaysa</option>
            <option value="garisa">garisa</option>


        </select> </li>
        <li ><button type="submit" class="butt">submit</button></li>
        </ul>


    </form>

   
    
</body>
</html>
